<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Payments - Resident Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1193d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#000000",
                    },
                    fontFamily: {
                        "display": ["Manrope"],
                        "cursive": ["Dancing Script"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            min-height: max(884px, 100dvh);
        }

        @keyframes slideInFromRight {
            from {
                transform: translateX(5%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .page-enter {
            animation: slideInFromRight 0.4s ease-out forwards;
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="flex flex-col min-h-screen page-enter">
        <header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
            <div class="flex items-center justify-between p-4 border-b border-transparent dark:border-neutral-800">
                <h1 class="text-3xl font-cursive font-bold text-neutral-800 dark:text-white">Payments</h1>
                <button id="darkModeToggle" class="text-neutral-800 dark:text-white focus:outline-none">
                    <span class="material-symbols-outlined text-3xl hidden dark:inline">light_mode</span>
                    <span class="material-symbols-outlined text-3xl dark:hidden">dark_mode</span>
                </button>
            </div>
        </header>
        <main class="flex-grow p-4 space-y-8">
            <section>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-neutral-800 dark:text-white">Current Bill</h2>
                    <button
                        class="bg-primary text-white px-6 py-2 rounded-full flex items-center gap-2 text-sm font-semibold shadow-lg shadow-primary/30">
                        <span class="material-symbols-outlined text-base">credit_card</span>
                        Pay Now
                    </button>
                </div>
                <div class="space-y-3">
                    <div class="bg-white dark:bg-neutral-900 p-4 rounded-lg">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="font-medium text-neutral-800 dark:text-white">Monthly Rent</p>
                                <p class="text-sm text-neutral-500 dark:text-neutral-400">For April 2024</p>
                            </div>
                            <p class="font-bold text-lg text-primary">₹12,500</p>
                        </div>
                        <hr class="my-3 border-neutral-200 dark:border-neutral-800">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="font-medium text-neutral-800 dark:text-white">Due Date</p>
                            </div>
                            <p class="font-medium text-red-500">2024-04-15</p>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <h2 class="text-xl font-bold text-neutral-800 dark:text-white mb-4">Payment History</h2>
                <div class="space-y-3">
                    <a class="bg-white dark:bg-neutral-900 p-4 rounded-lg flex justify-between items-center" href="#">
                        <div>
                            <p class="font-medium text-neutral-800 dark:text-white">March 2024 Rent</p>
                            <p class="text-sm text-green-500">Paid on: 2024-03-10</p>
                        </div>
                        <div class="text-right">
                            <p class="font-bold text-neutral-800 dark:text-white">₹12,500</p>
                            <span class="text-xs text-neutral-500 dark:text-neutral-400">Receipt</span>
                        </div>
                    </a>
                    <a class="bg-white dark:bg-neutral-900 p-4 rounded-lg flex justify-between items-center" href="#">
                        <div>
                            <p class="font-medium text-neutral-800 dark:text-white">February 2024 Rent</p>
                            <p class="text-sm text-green-500">Paid on: 2024-02-12</p>
                        </div>
                        <div class="text-right">
                            <p class="font-bold text-neutral-800 dark:text-white">₹12,500</p>
                            <span class="text-xs text-neutral-500 dark:text-neutral-400">Receipt</span>
                        </div>
                    </a>
                </div>
            </section>
        </main>
        <footer
            class="sticky bottom-0 bg-background-light dark:bg-neutral-900 border-t border-neutral-200 dark:border-neutral-800">
            <nav class="flex justify-around items-center p-2">
                <a class="flex flex-col items-center gap-1 text-neutral-500 dark:text-neutral-400" href="./homepage.html">
                    <span class="material-symbols-outlined">home</span>
                    <span class="text-xs font-medium">Home</span>
                </a>
                <a class="flex flex-col items-center gap-1 text-primary" href="#">
                    <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">payments</span>
                    <span class="text-xs font-medium">Payments</span>
                </a>
                <a class="flex flex-col items-center gap-1 text-neutral-500 dark:text-neutral-400" href="./announcements.html">
                    <span class="material-symbols-outlined">campaign</span>
                    <span class="text-xs font-medium">Announcements</span>
                </a>
                <a class="flex flex-col items-center gap-1 text-neutral-500 dark:text-neutral-400" href="./complaints.html">
                    <span class="material-symbols-outlined">inbox</span>
                    <span class="text-xs font-medium">Complaints</span>
                </a>
                <a class="flex flex-col items-center gap-1 text-neutral-500 dark:text-neutral-400" href="./profile.html">
                    <span class="material-symbols-outlined">person</span>
                    <span class="text-xs font-medium">Profile</span>
                </a>
            </nav>
        </footer>
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const htmlEl = document.documentElement;

        // Function to apply the theme
        const applyTheme = (theme) => {
            if (theme === 'dark') {
                htmlEl.classList.add('dark');
            } else {
                htmlEl.classList.remove('dark');
            }
        };

        // Check for saved theme in localStorage and apply it on page load
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        applyTheme(savedTheme);

        // Add event listener to the toggle button
        darkModeToggle.addEventListener('click', () => {
            const newTheme = htmlEl.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });
    </script>
</body>

</html>
