<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Profile - Resident Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1193d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#000000",
                    },
                    fontFamily: {
                        "display": ["Manrope"],
                        "cursive": ["Dancing Script"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            min-height: max(884px, 100dvh);
        }

        @keyframes slideInFromRight {
            from {
                transform: translateX(5%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .page-enter {
            animation: slideInFromRight 0.4s ease-out forwards;
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="flex flex-col min-h-screen page-enter">
        <header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
            <div class="flex items-center justify-between p-4 border-b border-transparent dark:border-neutral-800">
                <h1 class="text-3xl font-cursive font-bold text-neutral-800 dark:text-white">Profile</h1>
                <button id="darkModeToggle" class="text-neutral-800 dark:text-white focus:outline-none">
                    <span class="material-symbols-outlined text-3xl hidden dark:inline">light_mode</span>
                    <span class="material-symbols-outlined text-3xl dark:hidden">dark_mode</span>
                </button>
            </div>
        </header>
        <main class="flex-grow p-4 space-y-8">
            <section>
                <div class="flex flex-col items-center space-y-4">
                    <img class="w-24 h-24 rounded-full object-cover" src="https://i.pravatar.cc/150?u=a042581f4e29026704d" alt="User avatar">
                    <div class="text-center">
                        <h2 class="text-2xl font-bold text-neutral-800 dark:text-white">John Doe</h2>
                        <p class="text-neutral-500 dark:text-neutral-400">Room #101</p>
                    </div>
                </div>
            </section>

            <section>
                <h2 class="text-xl font-bold text-neutral-800 dark:text-white mb-4">Personal Information</h2>
                <div class="bg-white dark:bg-neutral-900 p-4 rounded-lg space-y-4">
                    <div class="flex justify-between items-center">
                        <span class="text-neutral-500 dark:text-neutral-400">Email</span>
                        <span class="font-medium text-neutral-800 dark:text-white">john.doe@email.com</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-neutral-500 dark:text-neutral-400">Phone</span>
                        <span class="font-medium text-neutral-800 dark:text-white">+91 98765 43210</span>
                    </div>
                </div>
            </section>

            <section>
                <h2 class="text-xl font-bold text-neutral-800 dark:text-white mb-4">Account</h2>
                <div class="space-y-3">
                    <a href="#" class="bg-white dark:bg-neutral-900 p-4 rounded-lg flex justify-between items-center">
                        <p class="font-medium text-neutral-800 dark:text-white">Edit Profile</p>
                        <span class="material-symbols-outlined text-neutral-400 dark:text-neutral-500">chevron_right</span>
                    </a>
                    <a href="#" class="bg-white dark:bg-neutral-900 p-4 rounded-lg flex justify-between items-center">
                        <p class="font-medium text-neutral-800 dark:text-white">Change Password</p>
                        <span class="material-symbols-outlined text-neutral-400 dark:text-neutral-500">chevron_right</span>
                    </a>
                    <a href="#" class="bg-white dark:bg-neutral-900 p-4 rounded-lg flex justify-between items-center">
                        <p class="font-medium text-red-500">Logout</p>
                        <span class="material-symbols-outlined text-red-500">logout</span>
                    </a>
                </div>
            </section>
        </main>
        <footer
            class="sticky bottom-0 bg-background-light dark:bg-neutral-900 border-t border-neutral-200 dark:border-neutral-800">
            <nav class="flex justify-around items-center p-2">
                <a class="flex flex-col items-center gap-1 text-neutral-500 dark:text-neutral-400" href="./homepage.html">
                    <span class="material-symbols-outlined">home</span>
                    <span class="text-xs font-medium">Home</span>
                </a>
                <a class="flex flex-col items-center gap-1 text-neutral-500 dark:text-neutral-400" href="./payments.html">
                    <span class="material-symbols-outlined">payments</span>
                    <span class="text-xs font-medium">Payments</span>
                </a>
                <a class="flex flex-col items-center gap-1 text-neutral-500 dark:text-neutral-400" href="./announcements.html">
                    <span class="material-symbols-outlined">campaign</span>
                    <span class="text-xs font-medium">Announcements</span>
                </a>
                <a class="flex flex-col items-center gap-1 text-neutral-500 dark:text-neutral-400" href="./complaints.html">
                    <span class="material-symbols-outlined">inbox</span>
                    <span class="text-xs font-medium">Complaints</span>
                </a>
                <a class="flex flex-col items-center gap-1 text-primary" href="#">
                    <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">person</span>
                    <span class="text-xs font-medium">Profile</span>
                </a>
            </nav>
        </footer>
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const htmlEl = document.documentElement;

        const applyTheme = (theme) => {
            if (theme === 'dark') {
                htmlEl.classList.add('dark');
            } else {
                htmlEl.classList.remove('dark');
            }
        };

        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        applyTheme(savedTheme);

        darkModeToggle.addEventListener('click', () => {
            const newTheme = htmlEl.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });
    </script>
</body>

</html>
