<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Choose a Plan</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1193d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#000000",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        input[type="radio"]:checked {
            background-color: #1193d4;
            border-color: #1193d4;
        }

        input[type="radio"]:checked+div {
            border-color: #1193d4;
            background-color: #1193d41A;
        }

        .dark input[type="radio"]:checked+div {
            background-color: #1193d433;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="flex flex-col h-screen justify-between">
        <div class="p-6">
            <header class="flex items-center justify-between mb-6">
                <button class="text-gray-800 dark:text-gray-200" onclick="history.back();">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <h1 class="text-xl font-bold text-center flex-1 -ml-2 text-gray-900 dark:text-white">Choose a plan</h1>
                <button id="darkModeToggle" class="text-gray-800 dark:text-gray-200 focus:outline-none">
                    <svg class="h-6 w-6 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                    <svg class="h-6 w-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m8.66-8.66l-.707.707M4.04 4.04l-.707.707M21 12h-1M4 12H3m15.96-4.04l-.707-.707M6.75 17.25l-.707-.707M12 6a6 6 0 100 12 6 6 0 000-12z">
                        </path>
                    </svg>
                </button>
            </header>
            <div class="text-center bg-primary/10 dark:bg-primary/20 p-4 rounded-lg mb-8">
                <p class="font-bold text-primary text-lg">14 days free trial</p>
                <p class="text-sm text-gray-600 dark:text-gray-400">No credit card or payments required</p>
            </div>
            <div class="space-y-4">
                <label
                    class="flex items-center p-4 rounded-lg border border-gray-200 dark:border-gray-700 cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20 transition-all"
                    for="plan-1">
                    <input checked=""
                        class="w-5 h-5 text-primary bg-gray-100 border-gray-300 focus:ring-primary dark:focus:ring-primary dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                        id="plan-1" name="plan" type="radio" />
                    <div class="ml-4 flex-1">
                        <p class="font-bold text-lg text-gray-900 dark:text-white">$199/month</p>
                        <p class="text-gray-500 dark:text-gray-400">50 students</p>
                    </div>
                </label>
                <label
                    class="flex items-center p-4 rounded-lg border border-gray-200 dark:border-gray-700 cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20 transition-all"
                    for="plan-2">
                    <input
                        class="w-5 h-5 text-primary bg-gray-100 border-gray-300 focus:ring-primary dark:focus:ring-primary dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                        id="plan-2" name="plan" type="radio" />
                    <div class="ml-4 flex-1">
                        <p class="font-bold text-lg text-gray-900 dark:text-white">$299/month</p>
                        <p class="text-gray-500 dark:text-gray-400">100 students</p>
                    </div>
                </label>
                <label
                    class="flex items-center p-4 rounded-lg border border-gray-200 dark:border-gray-700 cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20 transition-all"
                    for="plan-3">
                    <input
                        class="w-5 h-5 text-primary bg-gray-100 border-gray-300 focus:ring-primary dark:focus:ring-primary dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                        id="plan-3" name="plan" type="radio" />
                    <div class="ml-4 flex-1">
                        <p class="font-bold text-lg text-gray-900 dark:text-white">$399/month</p>
                        <p class="text-gray-500 dark:text-gray-400">150 students</p>
                    </div>
                </label>
                <label
                    class="flex items-center p-4 rounded-lg border border-gray-200 dark:border-gray-700 cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20 transition-all"
                    for="plan-4">
                    <input
                        class="w-5 h-5 text-primary bg-gray-100 border-gray-300 focus:ring-primary dark:focus:ring-primary dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                        id="plan-4" name="plan" type="radio" />
                    <div class="ml-4 flex-1">
                        <p class="font-bold text-lg text-gray-900 dark:text-white">$499/month</p>
                        <p class="text-gray-500 dark:text-gray-400">150+ students</p>
                    </div>
                </label>
            </div>
        </div>
        <div class="p-6 bg-background-light dark:bg-background-dark">
            <button
                class="w-full bg-primary text-white font-bold py-4 px-4 rounded-lg text-lg hover:bg-primary/90 transition-colors">
                Start free trial
            </button>
        </div>
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const htmlEl = document.documentElement;

        // Function to apply the theme
        const applyTheme = (theme) => {
            if (theme === 'dark') {
                htmlEl.classList.add('dark');
            } else {
                htmlEl.classList.remove('dark');
            }
        };

        // Check for saved theme in localStorage and apply it on page load
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        applyTheme(savedTheme);

        // Add event listener to the toggle button
        darkModeToggle.addEventListener('click', () => {
            const newTheme = htmlEl.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });
    </script>
</body>

</html>
