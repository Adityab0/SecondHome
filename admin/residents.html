    <div id="residentFormModal"
        class="fixed inset-0 z-50 hidden items-center justify-center bg-black/60 backdrop-blur-sm p-4 transition-opacity duration-300 opacity-0">
        <div id="residentModalContent" class="bg-background-light dark:bg-slate-900 rounded-2xl shadow-2xl w-full max-w-md transform transition-all duration-300 scale-95 opacity-0">
            <div class="flex items-center justify-between p-4 border-b border-slate-200 dark:border-slate-800">
                <h3 id="modalTitle" class="text-lg font-bold text-slate-900 dark:text-white">Add New Resident</h3>
                <button id="closeFormModalBtn" class="text-slate-500 dark:text-slate-400 hover:text-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256"
                        fill="currentColor">
                        <path d="M208.49,191.51a12,12,0,0,1-17,17L128,145,64.49,208.49a12,12,0,0,1-17-17L111,128,47.51,64.49a12,12,0,0,1,17-17L128,111l63.51-63.52a12,12,0,0,1,17,17L145,128Z"></path>
                    </svg>
                </button>
            </div>
            <form id="residentForm" class="p-6">
                <div class="space-y-4">
                    <!-- Step 1: Basic Info -->
                    <div id="step-1" class="form-step space-y-4">
                        <div>
                            <label for="residentName" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Full Name</label>
                            <input type="text" id="residentName" name="residentName" required class="form-input w-full rounded-lg border-0 bg-slate-100 dark:bg-slate-800/50 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-primary h-12 px-4">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="col-span-2 sm:col-span-1">
                                <label for="residentProperty" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Property</label>
                                <input type="text" id="residentProperty" name="residentProperty" required class="form-input w-full rounded-lg border-0 bg-slate-100 dark:bg-slate-800/50 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-primary h-12 px-4">
                            </div>
                            <div class="col-span-2 sm:col-span-1 grid grid-cols-2 gap-4">
                                <div>
                                    <label for="residentRoom" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Room No.</label>
                                    <input type="text" id="residentRoom" name="residentRoom" required class="form-input w-full rounded-lg border-0 bg-slate-100 dark:bg-slate-800/50 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-primary h-12 px-4">
                                </div>
                                <div>
                                    <label for="residentSharing" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Sharing</label>
                                    <input type="number" id="residentSharing" name="residentSharing" required class="form-input w-full rounded-lg border-0 bg-slate-100 dark:bg-slate-800/50 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-primary h-12 px-4" placeholder="e.g. 2">
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="residentPhone" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Phone</label>
                            <input type="tel" id="residentPhone" name="residentPhone" required class="form-input w-full rounded-lg border-0 bg-slate-100 dark:bg-slate-800/50 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-primary h-12 px-4">
                        </div>
                        <div class="flex justify-end pt-4">
                            <button type="button" id="next-step-1" class="w-full bg-primary text-white font-bold py-3 px-6 rounded-lg shadow-lg shadow-primary/30 hover:bg-opacity-90 transition duration-300">Next</button>
                        </div>
                    </div>

                    <!-- Step 2: Personal & Academic Details -->
                    <div id="step-2" class="form-step hidden space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <input type="text" id="fatherName" name="fatherName" placeholder="Father's Name" class="form-input w-full rounded-lg border-0 bg-slate-100 dark:bg-slate-800/50 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-primary h-12 px-4">
                            <input type="text" id="motherName" name="motherName" placeholder="Mother's Name" class="form-input w-full rounded-lg border-0 bg-slate-100 dark:bg-slate-800/50 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-primary h-12 px-4">
                        </div>
                        <input type="tel" id="guardianContact" name="guardianContact" placeholder="Guardian Contact No." class="form-input w-full rounded-lg border-0 bg-slate-100 dark:bg-slate-800/50 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-primary h-12 px-4">
                        <textarea id="permanentAddress" name="permanentAddress" rows="3" placeholder="Permanent Address" class="form-textarea w-full rounded-lg border-0 bg-slate-100 dark:bg-slate-800/50 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-primary px-4 py-3"></textarea>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="text" id="college" name="college" placeholder="College/University" class="form-input w-full rounded-lg border-0 bg-slate-100 dark:bg-slate-800/50 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-primary h-12 px-4">
                            <input type="text" id="course" name="course" placeholder="Course" class="form-input w-full rounded-lg border-0 bg-slate-100 dark:bg-slate-800/50 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-primary h-12 px-4">
                        </div>
                        <div class="flex justify-between pt-4 gap-3">
                            <button type="button" id="prev-step-2" class="w-full sm:w-auto bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-200 font-bold py-3 px-6 rounded-lg hover:bg-slate-300 dark:hover:bg-slate-600 transition duration-300">Previous</button>
                            <button type="button" id="next-step-2" class="w-full sm:w-auto bg-primary text-white font-bold py-3 px-6 rounded-lg shadow-lg shadow-primary/30 hover:bg-opacity-90 transition duration-300">Next</button>
                        </div>
                    </div>

                    <!-- Step 3: Documents -->
                    <div id="step-3" class="form-step hidden space-y-4">
                        <input type="text" id="aadhaarNo" name="aadhaarNo" placeholder="Aadhaar Number" class="form-input w-full rounded-lg border-0 bg-slate-100 dark:bg-slate-800/50 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-primary h-12 px-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Aadhaar Front Photo</label>
                            <input type="url" id="aadhaarFront" name="aadhaarFront" class="form-input w-full rounded-lg border-0 bg-slate-100 dark:bg-slate-800/50 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-primary h-12 px-4" placeholder="Enter image URL or upload">
                            <div class="mt-2 text-sm"><label for="aadhaarFrontFile" class="cursor-pointer text-primary hover:underline">Upload</label><input type="file" id="aadhaarFrontFile" accept="image/*" class="hidden"></div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Aadhaar Back Photo</label>
                            <input type="url" id="aadhaarBack" name="aadhaarBack" class="form-input w-full rounded-lg border-0 bg-slate-100 dark:bg-slate-800/50 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-primary h-12 px-4" placeholder="Enter image URL or upload">
                            <div class="mt-2 text-sm"><label for="aadhaarBackFile" class="cursor-pointer text-primary hover:underline">Upload</label><input type="file" id="aadhaarBackFile" accept="image/*" class="hidden"></div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Avatar Image URL</label>
                            <input type="url" id="residentAvatar" name="residentAvatar" required class="form-input w-full rounded-lg border-0 bg-slate-100 dark:bg-slate-800/50 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-primary h-12 px-4" placeholder="Enter image URL or upload">
                            <div class="mt-2 text-sm"><label for="residentAvatarFile" class="cursor-pointer text-primary hover:underline">Upload</label><input type="file" id="residentAvatarFile" name="residentAvatarFile" accept="image/*" class="hidden"></div>
                        </div>
                        <div class="flex items-center justify-between pt-4 gap-3">
                            <button type="button" id="prev-step-3" class="w-full sm:w-auto bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-200 font-bold py-3 px-6 rounded-lg hover:bg-slate-300 dark:hover:bg-slate-600 transition duration-300">Previous</button>
                            <button type="submit" class="w-full sm:w-auto bg-primary text-white font-bold py-3 px-6 rounded-lg shadow-lg shadow-primary/30 hover:bg-opacity-90 transition duration-300">Save Resident</button>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-start pt-4">
                    <button type="button" id="deleteResidentBtn" class="w-full sm:w-auto bg-red-100 dark:bg-red-500/20 text-red-600 dark:text-red-400 font-bold py-3 px-6 rounded-lg hover:bg-red-200 dark:hover:bg-red-500/30 transition duration-300 hidden">Delete</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Resident FAB -->
    <button id="addResidentBtn"
        class="fixed bottom-24 right-6 bg-primary text-white rounded-full p-4 shadow-lg hover:bg-primary/90 transition-transform hover:scale-105">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256" fill="currentColor">
            <path
                d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z">
            </path>
        </svg>
    </button>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const htmlEl = document.documentElement;

        const applyTheme = (theme) => {
            if (theme === 'dark') {
                htmlEl.classList.add('dark');
            } else {
                htmlEl.classList.remove('dark');
            }
        };

        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        applyTheme(savedTheme);

        darkModeToggle.addEventListener('click', () => {
            const newTheme = htmlEl.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        // Add/Edit Resident Modal Logic
        const residentFormModal = document.getElementById('residentFormModal');
        const closeFormModalBtn = document.getElementById('closeFormModalBtn');
        const addResidentBtn = document.getElementById('addResidentBtn');
        const residentForm = document.getElementById('residentForm');
        const modalTitle = document.getElementById('modalTitle');
        const residentAvatarFileInput = document.getElementById('residentAvatarFile');
        const deleteResidentBtn = document.getElementById('deleteResidentBtn');
        const residentModalContent = document.getElementById('residentModalContent');
        const residentListContainer = document.getElementById('resident-list-container');
        let editingItem = null;

        // Form step logic
        const steps = Array.from(residentForm.querySelectorAll('.form-step'));
        let currentStep = 0;

        const showStep = (stepIndex) => {
            steps.forEach((step, index) => {
                step.classList.toggle('hidden', index !== stepIndex);
            });
            currentStep = stepIndex;
        };

        residentForm.addEventListener('click', (e) => {
            if (e.target.matches('[id^="next-step-"]')) showStep(currentStep + 1);
            else if (e.target.matches('[id^="prev-step-"]')) showStep(currentStep - 1);
        });

        const openModalForNew = () => {
            editingItem = null;
            modalTitle.textContent = 'Add New Resident';
            residentForm.reset();
            document.querySelectorAll('input[type="file"]').forEach(input => input.value = '');
            deleteResidentBtn.classList.add('hidden');
            showStep(0);
            residentFormModal.classList.remove('hidden');
            setTimeout(() => {
                residentFormModal.classList.remove('opacity-0');
                residentModalContent.classList.remove('scale-95', 'opacity-0');
            }, 10);
        };

        const openModalForEdit = (item) => {
            editingItem = item;
            modalTitle.textContent = 'Edit Resident';
            residentForm.reset();
            
            // Populate form from data attributes
            residentForm.residentName.value = item.dataset.name || '';
            residentForm.residentProperty.value = item.dataset.property || '';
            residentForm.residentRoom.value = item.dataset.room || '';
            residentForm.residentPhone.value = item.dataset.phone || '';
            residentForm.residentSharing.value = item.dataset.sharing || '';
            residentForm.residentAvatar.value = item.dataset.avatar || '';
            residentForm.fatherName.value = item.dataset.fatherName || '';
            residentForm.motherName.value = item.dataset.motherName || '';
            residentForm.guardianContact.value = item.dataset.guardianContact || '';
            residentForm.permanentAddress.value = item.dataset.permanentAddress || '';
            residentForm.college.value = item.dataset.college || '';
            residentForm.course.value = item.dataset.course || '';
            residentForm.aadhaarNo.value = item.dataset.aadhaarNo || '';
            residentForm.aadhaarFront.value = item.dataset.aadhaarFront || '';
            residentForm.aadhaarBack.value = item.dataset.aadhaarBack || '';

            document.querySelectorAll('input[type="file"]').forEach(input => input.value = '');
            deleteResidentBtn.classList.remove('hidden');
            showStep(0);
            residentFormModal.classList.remove('hidden');
            setTimeout(() => {
                residentFormModal.classList.remove('opacity-0');
                residentModalContent.classList.remove('scale-95', 'opacity-0');
            }, 10);
        };

        const closeModal = () => {
            residentModalContent.classList.add('scale-95', 'opacity-0');
            residentFormModal.classList.add('opacity-0');
            setTimeout(() => {
                residentFormModal.classList.add('hidden');
            }, 300);
        };

        addResidentBtn.addEventListener('click', openModalForNew);
        closeFormModalBtn.addEventListener('click', closeModal);
        residentFormModal.addEventListener('click', (e) => e.target === residentFormModal && closeModal());

        deleteResidentBtn.addEventListener('click', () => {
            if (editingItem && confirm('Are you sure you want to delete this resident?')) {
                const propertyGroup = editingItem.closest('section[data-property-group]');
                editingItem.remove();
                if (propertyGroup && propertyGroup.querySelectorAll('.resident-item').length === 0) {
                    propertyGroup.remove();
                }
                closeModal();
            }
        });

        document.querySelectorAll('.resident-item').forEach(item => {
            item.addEventListener('click', () => openModalForEdit(item));
        });

        const handleFileSelect = (e, targetInputId) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    document.getElementById(targetInputId).value = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        };

        document.getElementById('residentAvatarFile').addEventListener('change', (e) => handleFileSelect(e, 'residentAvatar'));
        document.getElementById('aadhaarFrontFile').addEventListener('change', (e) => handleFileSelect(e, 'aadhaarFront'));
        document.getElementById('aadhaarBackFile').addEventListener('change', (e) => handleFileSelect(e, 'aadhaarBack'));

        residentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(residentForm);
            const data = Object.fromEntries(formData.entries());
            const sharingText = `${data.residentSharing} Sharing`;

            if (editingItem) {
                // Update existing item's dataset
                Object.keys(data).forEach(key => {
                    const datasetKey = key.replace(/([A-Z])/g, '-$1').toLowerCase();
                    editingItem.dataset[datasetKey] = data[key];
                });
                editingItem.dataset.sharing = data.residentSharing; // ensure sharing is just the number

                // Update UI
                editingItem.querySelector('.resident-name').textContent = data.residentName;
                const infoEl = editingItem.querySelector('.resident-info');
                const rentStatusSpan = infoEl.querySelector('span');
                infoEl.textContent = `Room ${data.residentRoom} (${sharingText}) `;
                if(rentStatusSpan) infoEl.appendChild(rentStatusSpan);

                editingItem.querySelector('.resident-avatar').src = data.residentAvatar;
                // Note: Logic to move item to a different property group if property name changes is not implemented.
            } else {
                // Add new item
                let propertyGroup = residentListContainer.querySelector(`[data-property-group="${data.residentProperty}"]`);
                if (!propertyGroup) {
                    const newGroupHTML = `
                        <section data-property-group="${data.residentProperty}">
                            <h2 class="text-lg font-bold text-slate-900 dark:text-white mb-2">${data.residentProperty}</h2>
                            <div class="space-y-2"></div>
                        </section>
                    `;
                    const newGroup = document.createElement('div');
                    newGroup.innerHTML = newGroupHTML.trim();
                    propertyGroup = newGroup.firstChild;
                    residentListContainer.appendChild(propertyGroup);
                }

                const residentList = propertyGroup.querySelector('.space-y-2');
                const newItemHTML = `
                    <div class="resident-item cursor-pointer flex items-center gap-4 rounded-lg p-3 hover:bg-slate-100 dark:hover:bg-slate-800/50" 
                        data-name="${data.residentName}" data-property="${data.residentProperty}" data-room="${data.residentRoom}" 
                        data-phone="${data.residentPhone}" data-avatar="${data.residentAvatar}" data-rent-status="paid" 
                        data-rent-amount="0" data-sharing="${data.residentSharing}"
                        data-father-name="${data.fatherName}" data-mother-name="${data.motherName}"
                        data-guardian-contact="${data.guardianContact}" data-permanent-address="${data.permanentAddress}"
                        data-college="${data.college}" data-course="${data.course}"
                        data-aadhaar-no="${data.aadhaarNo}" data-aadhaar-front="${data.aadhaarFront}" data-aadhaar-back="${data.aadhaarBack}"
                        >
                        <img class="resident-avatar size-12 rounded-full object-cover" src="${data.residentAvatar}" alt="${data.residentName}">
                        <div class="flex-grow">
                            <p class="font-semibold text-slate-800 dark:text-slate-100 resident-name">${data.residentName}</p>
                            <p class="text-sm text-slate-500 dark:text-slate-400 resident-info">Room ${data.residentRoom} (${sharingText})</p>
                        </div>
                        <div class="text-right shrink-0">
                            <p class="font-bold text-lg text-slate-800 dark:text-slate-200">₹0</p>
                        </div>
                    </div>
                `;
                const newItem = document.createElement('div');
                newItem.innerHTML = newItemHTML.trim();
                const newItemElement = newItem.firstChild;
                residentList.appendChild(newItemElement);
                newItemElement.addEventListener('click', () => openModalForEdit(newItemElement));
            }

            closeModal();
        });
    </script>
</body>

</html>
