<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1193d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#000000",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .form-input::placeholder {
            color: #94a3b8;
        }

        .dark .form-input::placeholder {
            color: #64748b;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex flex-col h-screen w-full">
        <header class="flex items-center p-4">
            <button class="text-gray-800 dark:text-gray-200">
                <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z">
                    </path>
                </svg>
            </button>
            <h1 class="flex-1 text-center text-lg font-bold text-gray-900 dark:text-gray-100 pr-6">Create Account</h1>
        </header>
        <main class="flex-1 overflow-y-auto px-4 py-6">
            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="your-name">Your
                        Name</label>
                    <input
                        class="form-input w-full rounded-lg border-0 bg-gray-200 dark:bg-gray-800/50 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary h-12 px-4"
                        id="your-name" name="your-name" placeholder="Enter your name" type="text" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="pg-name">PG
                        Name</label>
                    <input
                        class="form-input w-full rounded-lg border-0 bg-gray-200 dark:bg-gray-800/50 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary h-12 px-4"
                        id="pg-name" name="pg-name" placeholder="Enter PG name" type="text" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                        for="location">Location</label>
                    <input
                        class="form-input w-full rounded-lg border-0 bg-gray-200 dark:bg-gray-800/50 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary h-12 px-4"
                        id="location" name="location" placeholder="Enter location" type="text" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="mobile">Mobile
                        No.</label>
                    <input
                        class="form-input w-full rounded-lg border-0 bg-gray-200 dark:bg-gray-800/50 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary h-12 px-4"
                        id="mobile" name="mobile" placeholder="Enter mobile number" type="tel" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                        for="email">Email</label>
                    <input
                        class="form-input w-full rounded-lg border-0 bg-gray-200 dark:bg-gray-800/50 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary h-12 px-4"
                        id="email" name="email" placeholder="Enter email" type="email" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                        for="password">Password</label>
                    <input
                        class="form-input w-full rounded-lg border-0 bg-gray-200 dark:bg-gray-800/50 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary h-12 px-4"
                        id="password" name="password" placeholder="Enter password" type="password" />
                </div>
            </form>
        </main>
        <footer class="p-4 pb-8">
            <button
                class="w-full h-12 bg-primary text-white rounded-lg font-bold text-base shadow-lg shadow-primary/30 hover:bg-primary/90 transition-colors">
                Submit
            </button>
        </footer>
    </div>

</body>

</html>
