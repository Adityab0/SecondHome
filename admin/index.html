<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>PG Management Admin</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&amp;display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1193d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#000000",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="flex flex-col min-h-screen">
        <main class="flex-grow flex flex-col">
            <div class="w-full h-80">
                <img alt="Abstract building architecture" class="w-full h-full object-cover"
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuAPifBRjcVGYTuCGk9DXctTVF-nHHU2lPK5LD3a3R_62MeyGV7QyCzVpkrMcxLnBGgKwvxp0lkwF8vmUtGxCR3-_hzvEF5brJp5-KnM_QJt02-icr4FbBswY0szZwzPyogjcpTMqqd5QCezDTEOzH2-2D1Jqe1mFI00R3OgZmR01rL-xvLW8GbBKzV0Ld8pacFFbkt2VHOnOkSaoOSk-mF2tR8xRESQ3rBjouwD7pEVYf89ZNAOjw7tIDXKYcxrlq5PLTaiF5QE6yg" />
            </div>
            <div class="flex-grow flex flex-col justify-center px-6 py-8">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white">Admin Portal</h1>
                    <p class="mt-2 text-lg text-gray-600 dark:text-gray-300">Manage residents and properties with ease.
                    </p>
                </div>
                <div class="space-y-4">
                    <button
                        class="w-full h-14 bg-primary text-white font-bold text-lg rounded-lg shadow-md hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-300">
                        Create Account
                    </button>
                    <button
                        class="w-full h-14 bg-primary/20 dark:bg-primary/30 text-primary font-bold text-lg rounded-lg hover:bg-primary/30 dark:hover:bg-primary/40 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-300">
                        Login
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Apply theme from local storage or system preference
        const htmlEl = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        if (savedTheme === 'dark') {
            htmlEl.classList.add('dark');
        } else {
            htmlEl.classList.remove('dark');
        }
    </script>

</body>

</html>
